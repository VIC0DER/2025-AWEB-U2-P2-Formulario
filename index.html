<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Habitación</title>
</head>

<body>
    <form action="">
        <table>
            <thead>
                <h1>Reserva Habitación</h1>
            </thead>
            <tbody>
                <tr>
                    <h2>Datos Personales</h2>
                    <td>
                        <p>
                            <label for="inputNombre">Nombre(s):</label>
                            <input type="text" name="inputNombre" id="inputNombre" placeholder="Ej. Juan">
                        </p>
                    </td>
                    <td>
                        <p>
                            <label for="inputApellidoP">Apellido paterno:</label>
                            <input type="text" name="inputApellidoP" id="inputApellidoP" placeholder="Ej. Pérez">
                        </p>
                    </td>
                    <td>
                        <p>
                            <label for="inputApellidoM">Apellido materno:</label>
                            <input type="text" name="inputApellidoM" id="inputApellidoP" placeholder="Ej. Rodríguez">
                        </p>
                    </td>
                    <td>
                        <p>
                            <label for="inputIdioma">Lengua materna:</label>
                            <select name="inputIdioma" id="inputIdioma">
                                <option value="">Selecciona un idioma...</option>
                                <option value="Español">Español</option>
                                <option value="Inglés">Inglés</option>
                                <option value="Francés">Francés</option>
                                <option value="Japonés">Japonés</option>
                            </select>
                        </p>
                    </td>
                </tr>
                <tr>
                    <h2>Dirección</h2>
                    <td>
                        <p>
                            <label for="inputCalle">Calle:</label>
                            <input type="text" name="inputCalle" id="inputCalle" placeholder="Av. Universidad">
                        </p>
                    </td>
                    <td>
                        <p>
                            <label for="inputColonia">Colonia:</label>
                            <input type="text" name="inputColonia" id="inputColonia" placeholder="Palo Escrito">
                        </p>
                    </td>
                    <td>
                        <p>
                            <label for="inputNumero">Número:</label>
                            <input type="number" name="inputNumero" id="inputNumero" placeholder="7">
                        </p>
                    </td>
                </tr>
                <tr>
                    <h2>Información adicional</h2>
                    <td>
                        <p>
                            <label for="inputPersonas">Cantidad de personas:</label>
                            <input type="number" name="inputPersonas" id="inputPersonas" placeholder="4">
                        </p>
                    </td>
                    <td>
                        <p>
                            <label for="inputRFC">RFC:</label>
                            <input type="text" name="inputRFC" id="inputRFC" placeholder="Ingresa tu RFC">
                        </p>
                    </td>
                    <td>
                        <p>
                            <label for="inputTelefono">Teléfono de contacto:</label>
                            <input type="text" name="inputTelefono" id="inputTelefono" placeholder="7778074051">
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
